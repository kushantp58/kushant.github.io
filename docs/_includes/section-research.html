{% assign content = site.data.content['research'] %}

<!-- Research -->
<div class="content research">
	{{ if content.title != '' }}
	<!-- title -->
	<div class="title">{{ content.title }}</div>
	{{ endif }}

	<!-- content -->
	<div class="row research-items">
		{% for item in content.items %}
		<!-- Research item -->
		<div class="col col-d-4 col-t-4 col-m-6 border-line-v">
			<div class="research-item">
				<div class="image">
					<a target="_blank" href="{{ item.url }}">
						<img src="{{ item.image | relative_url }}" alt="" />
						<div class="name">{{ item.name }}</div>
					</a>
				</div>
			</div>
		</div>
		{% endfor %}

		<div class="clear"></div>
	</div>

</div>
